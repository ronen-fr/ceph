<tabset *ngIf="selection.hasSingleSelection">
  <tab i18n-heading
       heading="Devices">
    <cd-device-list [hostname]="selection.first()['hostname']"></cd-device-list>
  </tab>
  <tab i18n-heading
       heading="Inventory"
       *ngIf="permissions.hosts.read">
    <cd-inventory [hostname]="selection.first()['hostname']">
    </cd-inventory>
  </tab>
  <tab i18n-heading
       heading="Services"
       *ngIf="permissions.hosts.read">
    <cd-services
      [hostname]="selection.first()['hostname']"
      [hiddenColumns]="['nodename']">
    </cd-services>
  </tab>
  <tab i18n-heading
       heading="Performance Details"
       *ngIf="permissions.grafana.read">
    <cd-grafana [grafanaPath]="'host-details?var-ceph_hosts=' + selection.first()['hostname']"
                uid="rtOg0AiWz"
                grafanaStyle="three">
    </cd-grafana>
  </tab>
</tabset>
